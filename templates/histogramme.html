<html>
  <head>
    <meta charset="UTF-8" />
    <title>Températures à Paris</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // Simuler des données de température pour Paris pour les 16 prochains jours
        var data = google.visualization.arrayToDataTable([
          ['Jour', 'Température'],
          ['Jour 1',  10],
          ['Jour 2',  12],
          ['Jour 3',  7],
          ['Jour 4',  11],
          ['Jour 5',  15],
          ['Jour 6',  9],
          ['Jour 7',  8],
          ['Jour 8',  13],
          ['Jour 9',  14],
          ['Jour 10', 16],
          ['Jour 11', 15],
          ['Jour 12', 17],
          ['Jour 13', 14],
          ['Jour 14', 18],
          ['Jour 15', 13],
          ['Jour 16', 12],
        ]);

        // Configurer les options du graphique
        var options = {
          title: 'Évolution des températures à Paris pour les 16 prochains jours',
          curveType: 'function',
          legend: { position: 'bottom' },
          hAxis: {
            title: 'Jour',
          },
          vAxis: {
            title: 'Température (°C)',
          },
        };

        // Dessiner le graphique en ligne
        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
